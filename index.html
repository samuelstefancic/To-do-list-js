<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Crud - To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="titledeouf">
        <h1 class="title_app">Organize your thoughts.</h1>
        <h2 class="secondary_title_app">With ease. I promise.</h2>
    </div>
    <div class="container_app">
        <h3>To Do Application 1.0</h3>

        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Ajouter une nouvelle tâche </span>
            <i class="fa-solid fa-square-plus"></i>
        </div>
  <!-- Modal -->
                <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ajouter une tâche</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <!-- Contenu du modal -->
                        <div class="modal-body">
                            <p>Nom de la tâche</p>
                                <input type="text" class="form-control" name="" id="titleForm">
                                <div id="failMessage"></div>

                            <p>Date de la tâche</p>
                                <input type="date" class="form-control" row = "2" type="date" name="" id="dateForm">

                            <p>Description de la tâche</p>
                                <textarea class="form-control" name="" id="informationForm" cols="30" rows="4"></textarea>
                        </div>
                        <!-- Fin de contenu du modal -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="submit" id="closingForm" class="btn btn-primary">Envoyer</button>
                          </div>
                    </div>
                    </div>
                </form>
                <h2>Liste des tâches</h2>
                <div id=tasks></div>

                        <div class = "taches">
                            <span id="taskTitle">Example task</span>
                            <span id="dateTask">Date of the task</span>
                                <p>Content of the task</p>
                            <span class="icones"><i data-bs-toggle="modal" data-bs-target="#form" class="fa-solid fa-pencil"></i><i onClick="postDelete(this)" class="fa-regular fa-square-minus"></i> </span>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
